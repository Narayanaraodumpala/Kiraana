
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css\signup.css' %}" />
    <title>Sign in / Sign up Form</title>
  </head>
  <body>
    <div class="container">
       
        <div class="forms-container">
            <div class="signin-signup">
             <form action="{% url 'signup' %}" class="sign-in-form" method="post">
              {% csrf_token %}
              
               <h2 class="title">Sign Up</h2>
               <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" name='username' required />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email"  name='email' required />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name='password' required />
              </div>
  
              <input type="submit" class="btn" value="Sign up" />
            
             
             </form>
             
           </div>

        <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">

                

                {% if error %}
                <h4 style="padding-bottom: 10px;color:#c93232">{{error}}</h4>
             
                {% endif %}

                <h3>Oho OO , You Already Registered..?</h3>
                <p>
                 Just Click Sign In and Login Please 
                </p>
               <a href="{% url 'signin' %}"> <button class="btn transparent" id="sign-up-btn">
                  Login 
                </button></a>
              </div>
              <img src="{% static 'reg.svg' %}" class="image" alt="" style="padding-top: 10px;" />
            </div>
           
          </div>
        </div>
    </div>
    <script src="{% static 'js\signup.js' %}"></script>
</body>
</html>
