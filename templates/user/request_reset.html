{% load static %}
<html lang="en">
<head>
    <title>Forgot Password - Site Zoon</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}">

    <link rel="stylesheet" href="{% static 'css/bootstrap5.css'%}">
    <link rel="stylesheet" href="{% static 'css\request_reset.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
                <img src="{% static 'img\main.png' %}" alt="Main IMG" class="img-fluid">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 pt-5">
                <h2 class="main-text pt-5 mt-5">Forgot  Your Password</h2>
                <form method="post" action="{% url 'forgot_request' %}">
                    {% csrf_token %} 
                <input type="text" placeholder="Enter Your Username" required name='username' class="form-control main-input mt-5">
                <div class="row">
                    <div class="col-3">
                        <button class="btn btn-sz-primary mt-5">Reset</button>
                    </div>
                </form>
                    <div class="col-6 pt-5">
                        <a href="#" class="back-to-login">Back To Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="{% static 'js\jquery.js'%}"></script>
    <script src="{% static 'js\bootstrap.js'%}"></script>
</html>
